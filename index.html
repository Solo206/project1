<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<!-- <link rel="stylesheet" href=""> -->
	<title>Project 1</title>
</head>
<body>
	<!-- left column -->
	<div class="left">
		<ul class="leftColors">
			<li class="color color1"></li>
			<li class="color color2"></li>
			<li class="color color3"></li>
		</ul>
		<ul class="leftTexts">
			<li class="text leftText1">F8981C</li>
			<li class="text leftText2">BCBBBB</li>
			<li class="text leftText3">777777</li>
		</ul>
	</div>
	<!-- right column -->
	<div class="right">
		<div class="row row1">
			<!-- contains logo and title -->
			<div class="logo"></div>
			<div class="text">
				<div class="name">Jane Doette</div>
				<div class="text role">Front End Ninja</div>

		</div>

			<!-- collapsed box -->
		</div>
		<div class="row row3">
			<!-- image of html pic -->
		</div>

			<!-- Featured work text -->
			<div class="workText">
				Featured Work
			</div>
		</div>

			<!-- 3 columns of pics and text -->
			<ul class="works">

					<div class="picTitle">APPIFY</div>
					<div class="picLink">https://github.com/udacity/Appify/</div>
				</li>
				<li class="work work2">
					<div class="pic pic2"></div>
					<div class="picTitle">SUNFLOWER</div>

					<div class="pic pic3"></div>
					<div class="picTitle">BOKEH</div>

			</ul>
